<div class="container mt-4">
  <h1 class="mb-4">Available Quizzes</h1>
  
  <div *ngIf="loading" class="alert alert-info">
    <p>Loading quizzes...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error && quizzes.length === 0" class="alert alert-info">
    <p>No quizzes available at the moment.</p>
    <p><small>Debug: quizzes array length = {{ quizzes.length }}</small></p>
  </div>
  
  <div *ngIf="!loading && !error" class="row">
    <div class="col-md-6" *ngFor="let quiz of quizzes">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ quiz.title }}</h5>
          <p class="text-muted"><small>ID: {{ quiz.id }}</small></p>
          <button class="btn btn-primary" (click)="takeQuiz(quiz)">Take Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
